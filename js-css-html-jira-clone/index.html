<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Jira Clone</title>
</head>

<body>
  <header>
    <div class="info-container">
      <h1> ⌘ Jira Clone</h1>
    </div>
    <form action="" class="input-container">
      <div class="fields">
        <input type="text" id="title" placeholder="title...">
        <input type="text" id="description" placeholder="description...">
      </div>
      <input type="submit" value="Add Task" id="submit-button">
    </form>
  </header>
  <div class="error-container">

  </div>
  <section class="column-container">
    <div class="task-column" id="backlog">
      <h3>↫ Backlog</h3>
      <hr class="custom-hr">
      <div class="task-list">

      </div>
    </div>
    <div class="task-column" id="in-progress">
      <h3>★ In Progress</h3>
      <hr class="custom-hr">
      <div class="task-list">

      </div>
    </div>
    <div class="task-column" id="ready-to-test">
      <h3>⇣⇡ Ready to Test</h3>
      <hr class="custom-hr">
      <div class="task-list">

      </div>
    </div>
    <div class="task-column" id="released">
      <h3>ꕤ Released</h3>
      <hr class="custom-hr">
      <div class="task-list">

      </div>
    </div>
  </section>
  <script src="js/app.js"></script>
</body>

</html>
