<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Task manager</title>
</head>

<body>
  <div class="column">
    <div class="task-title" id="title-1">
      <h3> ✿ Requested</h3>
    </div>
    <div class="task-container" id="container-1">
      <div class="task" draggable="true">
        <div class="image-container">
          <img src="images/1.jpg" alt="">
        </div>
        <div class="text-container">
          <h4>Wire Drawings</h4>
          <p>Complete for Vevi project.</p>
        </div>
      </div>
      <div class="task" draggable="true">
        <div class="image-container">
          <img src="images/2.jpg" alt="">
        </div>
        <div class="text-container">
          <h4>Branding</h4>
          <p>Send over Branding Docs.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="column">
    <div class="task-title" id="title-2">
      <h3> ★ In Progress</h3>
    </div>
    <div class="task-container" id="container-2">
    </div>
  </div>
  <div class="column">
    <div class="task-title" id="title-3">
      <h3> ✔ Done</h3>
    </div>
    <div class="task-container" id="container-3">
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
